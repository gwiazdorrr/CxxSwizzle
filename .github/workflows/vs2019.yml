name: vs2019
on: [push]

jobs:
  job:
    name: ${{ matrix.buildType }}
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        buildType: [Release]

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      
      - id: build
        uses: ./.github/actions/cmake-build
        with:
          cxx: cl.exe
          cc: cl.exe
          triplet: x64-windows
          generator: Visual Studio 16 2019
          buildDir: ${{ runner.workspace }}/b/${{ matrix.buildType }}
          cmakeArgs: -DBUILD_SAMPLES=ON -DBUILD_SAMPLES_SIMD=ON -DBUILD_TESTS=ON
          outputDir: ${{ runner.workspace }}/b/${{ matrix.buildType }}/samples/${{ matrix.buildType }}
