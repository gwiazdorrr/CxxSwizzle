name: vs2022
on: [push]

jobs:
  job:
    name: ${{ matrix.buildType }}
    runs-on: windows-2022
    strategy:
      fail-fast: false
      matrix:
        buildType: [Release]

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      
      - id: build
        uses: ./.github/actions/cmake-build
        with:
          cxx: cl.exe
          cc: cl.exe
          triplet: x64-windows
          generator: Visual Studio 17 2022
          buildDir: ${{ runner.workspace }}/b/${{ matrix.buildType }}
          cmakeArgs: -DBUILD_SAMPLES=ON -DBUILD_SAMPLES_SIMD=ON -DBUILD_TESTS=ON

      - name: Run CTest
        run: |
         cd ${{ runner.workspace }}/b/${{ matrix.buildType }}/test
         ctest -V
